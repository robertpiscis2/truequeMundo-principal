<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruequeMundo</title>
    <link
      rel="icon"
      href="http://truequemundo.xyz/frontend/images/icon_logo.png"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="http://truequemundo.xyz/frontend/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="http://truequemundo.xyz/frontend/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="http://truequemundo.xyz/frontend/css/my-styles/recoverPass.css"
    />
  </head>
  <body>
    <main
      class="d-flex flex-column align-items-center justify-content-center"
      id="principal"
    >
      <section
        class="d-flex flex-column align-items-center justify-content-center"
        id="sectionRecover"
      >
        <article class="d-flex justify-content-center">
          <img
            src="http://truequemundo.xyz/frontend/images/logo.png"
            alt="logoTruequeMundo"
            class="img-logo"
          />
        </article>
        <article class="d-flex justify-content-center" id="formRecover">
          <!--FORM to DIV-->
          <div class="d-flex flex-column align-items-center" id="fRecover">
            <div class="d-flex text-white">
              <h3>Reestablecer contraseña</h3>
            </div>
            <div class="d-flex text-white">
              <p>Debe ingresar su correo electrónico</p>
            </div>
            <div class="d-flex mb-3 m-input">
              <input
                type="email"
                required
                size="100"
                placeholder="Correo electrónico"
                id="frmEmailRecover"
              />
            </div>
            <div>
              <!-- <input type="submit" id="btnSubmitLogin" name="btnSubmitLogin" value="Log In" class="btn btn-primary btn-bkg"> -->
              <button class="btn btn-primary btn-bkg" id="btnSubmitRecover">
                Enviar
              </button>
            </div>
          </div>
          <!--FORM to DIV-->
        </article>
      </section>
    </main>

    <script src="http://truequemundo.xyz/frontend/js/popper.min.js"></script>
    <script src="http://truequemundo.xyz/frontend/js/jquery.min.js"></script>
    <script src="http://truequemundo.xyz/frontend/js/bootstrap.min.js"></script>
    <script src="http://truequemundo.xyz/frontend/js/my-scripts/script-recoverPassword.js"></script>
  </body>
</html>
