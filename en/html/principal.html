<body>
    <header class="card text-center d-flex flex-column align-items-center" id="header">
        <div class="d-flex justify-content-between align-items-center" id="headerTop">
            <div class="d-flex flex-row justify-content-between align-items-center" id="headerTopLeft">
                <a href=""><img src="http://truequemundo.xyz/frontend/en/images/logo.png" alt="logoTruequeMundo" class="img-logo" id="linkLogo"></a>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center" id="headerTopRight">
                <div class="d-flex flex-row align-items-center" id="searcher">
                    <!--FORM to DIV-->
                    <input type="text" size="10" placeholder="Country..." id="countrySearcher" class="item-searcher">
                    <input type="text" size="10" placeholder="City..." id="citySearcher" class="item-searcher">
                    <input type="text" size="20" placeholder="Searching for...?" id="txtSearcher" class="item-searcher">
                    <!-- <input type="submit" id="btnSearcher" value="Search" class="btn btn-primary btn-bkg"> -->
                    <button id="btnSearcher" class="btn btn-primary btn-bkg text-white">Search</button>
                    <!--FORM to DIV-->
                </div>
                <nav class="d-flex flex-row" id="navList">
                    <ul class="nav d-flex flex-row align-items-center ml-2">
                        <li class="nav-item dropdown" id="btnUser">
                            <a href="#" class="font-color nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="userDropdown">
                                <button class="dropdown-item" id="btnEditProfile"><i class="fas fa-user-edit"></i> Edit profile</button>
                                <button class="dropdown-item" id="btnMyProducts"><i class="fas fa-list-ol"></i> My products</button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Sign out</button>
                            </div>
                        </li>
                        <li class="nav-item" id="btnBell">
                            <a href="#" class="nav-link pr-0 font-color font-color" id="likesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                            <div class="dropdown-menu" aria-labelledby="likesDropdown" id="contentLikesDropdown">
                            </div>
                        </li>
                        <li class="nav-item" id="btnSearch">
                            <a href="#" class="nav-link pr-0 font-color font-color" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-search"></i></a>
                            <div class="dropdown-menu" aria-labelledby="searchropdown">
                                <input type="text" placeholder="Country..." id="countrySearcherMed" class="item-searcher tam-data2"></br></br>
                                <input type="text" placeholder="City..." id="citySearcherMed" class="item-searcher tam-data2"></br></br>
                                <input type="text" placeholder="Searching for...?" id="txtSearcherMed" class="item-searcher tam-data2"></br></br>
                                <button id="btnSearcherMed" class="btn btn-primary btn-bkg text-white tam-data2">Search</button>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <nav class="d-flex flex-row justify-content-center" id="headerBottom">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link font-color" href="#"><i class="fas fa-star"></i> Populars</a></li>
                <li class="nav-item"><a class="nav-link font-color" href="#"><i class="fas fa-clock"></i> Watched recently</a></li>
            </ul>
        </nav>
        <h1 id="titlePrincipal"></h1>
    </header>
    <div class="container-principal" id="cont-principal">
        <main class="d-flex flex-column" id="principal">
            <section class="d-flex flex-wrap justify-content-between" id="sectionPrincipal">
                <!--ARTICLES-->
            </section>
            <div class="d-flex justify-content-center m-3">
                <button id="btnWatchMoreOnly" class="btn btn-info">More</button>
                <button id="btnWatchMore" class="btn btn-info">More</button>
                <button id="btnAddProduct" class="btn btn-success mr-2">Add product</button>
                <button id="btnAddService" class="btn btn-success ml-2">Add service</button>
            </div>
        </main>
    </div>
    
    <footer class="card text-center" id="footer">
        <div class="card-body">
            <h5 class="card-title text-white">Copyright © 2020 TruequeMundo</h5>
